version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 15
    groups:
      groups:
        github-actions-updates:
          patterns:
            - "*"
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: weekly
    open-pull-requests-limit: 15
    groups:
      workflow-updates:
        patterns:
          - "*"
  - package-ecosystem: pip
    directory: "/docs"
    schedule:
      interval: weekly
    open-pull-requests-limit: 15
    groups:
      doc-updates:
        patterns:
          - "*"
  - package-ecosystem: uv
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 15
    versioning-strategy: lockfile-only
