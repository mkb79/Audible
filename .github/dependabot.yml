version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 15
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: daily
    open-pull-requests-limit: 15
  - package-ecosystem: pip
    directory: "/docs"
    schedule:
      interval: daily
    open-pull-requests-limit: 15
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
    versioning-strategy: lockfile-only
    allow:
      - dependency-type: "all"
    open-pull-requests-limit: 15
